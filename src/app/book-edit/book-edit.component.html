<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body">
    <form novalidate (ngSubmit)="saveBook()" [formGroup]="bookForm">

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="bookNameId">Titulo del libro</label>
        <div class="col-md-8">
          <input class="form-control" id="bookNameId" type="text" placeholder="Name (required)" formControlName="titulo"
            name="titulo" />
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="precioId">Precio: </label>

        <div class="col-md-8">
          <input class="form-control" id="precioId" type="text" placeholder="precio (1-5)" formControlName="precio"
            name="precio" />
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="isbnId">Isbn</label>

        <div class="col-md-8">
          <textarea class="form-control" id="isbnId" placeholder="Short genero" rows=3 formControlName="isbn"
            name="isbn"></textarea>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="generoId">Genero</label>

        <div class="col-md-8">
          <textarea class="form-control" id="generoId" placeholder="genero" rows=3 formControlName="genero"
            name="genero"></textarea>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="autorId">Autor</label>

        <div class="col-md-8">
          <input class="form-control" id="autorId" placeholder="autor" formControlName="autor" name="autor" />
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="imageId">Image</label>

        <div class="col-md-8">
          <input class="form-control" id="imageId" placeholder="Image" formControlName="image" name="image" />
        </div>
      </div>

      <div class="form-group row mb-2">
        <div class="offset-md-2 col-md-4">
          <button class="btn btn-primary mr-3" type="submit">
            Save
          </button>
          <button class="btn btn-outline-secondary mr-3" type="button" title="Cancel your edits" [routerLink]="['']">
            Cancel
          </button>
          <button class="btn btn-outline-warning" type="button" title="Eliminar este libro" (click)="deleteBook()">
            Delete
          </button>
        </div>
      </div>
    </form>
  </div>

  <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}
  </div>
</div>
