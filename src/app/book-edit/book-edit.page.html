<ion-content>
  <ion-card>
    <ion-card-header>{{pageOrigin}}</ion-card-header>
    <div *ngIf="!isLoading">
      <ion-card-content>
        <form novalidate (ngSubmit)="saveBook()" [formGroup]="bookForm">
          <div class="row mb-2">
            <ion-label class="col-md-2" for="tituloId"> </ion-label>
            <div class="col-md-8">
              <input class="form-control" id="tituloId" type="text" placeholder="Name (required)"
                formControlName="titulo" name="titulo" ngDefaultControl />
            </div>
          </div>
          <div class="form-group row mb-2">
            <ion-label class="col-md-2 col-form-label" for="tallaId" for="precioId">Precio</ion-label>
            <div class="col-md-8">
              <input class="form-control" id="precioId" type="text" placeholder="Precio" formControlName="precio"
                name="precio" ngDefaultControl />
            </div>
          </div>
          <div class="form-group row mb-2">
            <ion-label class="col-md-2 col-form-label" for="isbnId" for="isbnId">Isbn</ion-label>
            <div class="col-md-8">
              <input class="form-control" id="isbnId" type="text" placeholder="Isbn" formControlName="isbn" name="isbn"
                ngDefaultControl />
            </div>
          </div>
          <div class="form-group row mb-2">
            <ion-label class="col-md-2 col-form-label" for="generoId" for="generoId">Genero</ion-label>
            <div class="col-md-8">
              <input class="form-control" id="generoId" type="text" placeholder="Genero" formControlName="genero"
                name="genero" ngDefaultControl />
            </div>
          </div>
          <div class="form-group row mb-2">
            <ion-label class="col-md-2 col-form-label" for="autorId" for="autorId">Autor</ion-label>
            <div class="col-md-8">
              <input class="form-control" id="autorId" type="text" placeholder="Autor" formControlName="autor"
                name="autor" ngDefaultControl />
            </div>
          </div>
          <div class="form-group row mb-2">
            <ion-label class="col-md-2 col-form-label" for="imageId" for="imageId">Foto</ion-label>
            <div class="col-md-8">
              <input class="form-control" id="imageId" type="text" placeholder="image" formControlName="image"
                name="image" ngDefaultControl />
            </div>
          </div>
        </form>
      </ion-card-content>
    </div>
  </ion-card>
</ion-content>
