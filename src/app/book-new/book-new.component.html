<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body">
    <form novalidate (ngSubmit)="saveBook()" [formGroup]="bookForm">

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="productNameId">Titulo del libro</label>
        <div class="col-md-8">
          <input class="form-control" id="productNameId" type="text" placeholder="Titulo (required)"
            formControlName="titulo" name="titulo" />
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="precioId">Precio</label>

        <div class="col-md-8">
          <input class="form-control" id="precioId" type="text" placeholder="Precio" formControlName="precio"
            name="precio" />
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="isbnId">Isbn</label>

        <div class="col-md-8">
          <textarea class="form-control" id="isbnId" placeholder="Short genero" rows=3 formControlName="isbn"
            name="isbn"></textarea>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="generoId">Genero</label>

        <div class="col-md-8">
          <textarea class="form-control" id="generoId" placeholder="genero" rows=3 formControlName="genero"
            name="genero"></textarea>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="generoId">Autor</label>

        <div class="col-md-8">
          <input class="form-control" id="generoId" placeholder="genero" formControlName="genero" name="genero" />
        </div>
      </div>



      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="imageId">Image</label>

        <div class="col-md-8">
          <input class="form-control" id="imageId" placeholder="Images" formControlName="images" name="images" />
        </div>
      </div>


      <div class="form-group row mb-2">
        <div class="offset-md-2 col-md-4">
          <button class="btn btn-primary mr-3" type="submit">
            Save
          </button>
          <button class="btn btn-outline-secondary mr-3" type="button" title="Cancel your edits" [routerLink]="['']">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>

  <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}
  </div>
</div>
